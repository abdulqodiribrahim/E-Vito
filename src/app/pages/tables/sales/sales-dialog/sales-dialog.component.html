<nb-card size="giant">
  <nb-card-header>Enter Sales
    <div class="box">
      <div class="row">
        <div class="col-lg-6">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="Kode Sales" #area>
        </div>
        <div class="col-lg-6">
          <nb-checkbox (checkedChange)="toggle($event)">Default Sales</nb-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="Nama Sales" #area>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <textarea nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="Alamat"
            #area></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="Kota" #area>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="number" placeholder="Kode Pos" #area>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="email" placeholder="Email" #area>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="Telp" #area>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="row">
        <div class="col-lg-5">
          <input #golongan nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
            placeholder="Golongan" [ngModel]="valueGolongan" (ngModelChange)="onModelChangeGolongan($event)"
            [nbAutocomplete]="autoGolongan" />
          <nb-autocomplete #autoGolongan>
            <nb-option *ngFor="let optionsGolongan of filteredNgModelOptionsGolongan$ | async" [value]="optionsGolongan">
              {{ optionsGolongan }}
            </nb-option>
          </nb-autocomplete>
        </div>
        <div class="col-lg-5">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="number" placeholder="Harga" #area>
        </div>
        <div class="col-lg-2">
          <button nbButton fullWidth status="primary" size="tiny" (click)="submit(area.value)">Tambah</button>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>

    <div class="box">
      <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirm($event)"
        (editConfirm)="onEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <div class="box">
      <div class="row">
        <div class="col-lg-10">
          <input nbInput fullWidth fieldSize="15px" class="tinyInput" type="number" placeholder="Harga" #area>
        </div>
        <div class="col-lg-2">
          <button nbButton fullWidth status="primary" size="tiny" (click)="submit(area.value)">Update</button>
        </div>
      </div>
    </div>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(area.value)">Submit</button>
  </nb-card-footer>
</nb-card>
