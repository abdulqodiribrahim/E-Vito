<nb-card fullscreen>
  <nb-card-header>Enter Kategori Pengeluaran</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input #kategori1 nbInput fullWidth type="text" fieldSize="small" placeholder="Kategori 1"
            [ngModel]="valueKategori1" (ngModelChange)="onModelChangeKategori1($event)"
            [nbAutocomplete]="autoKategori1" />
          <nb-autocomplete #autoKategori1>
            <nb-option *ngFor="let optionsKategori1 of filteredNgModelOptionsKategori1$ | async"
              [value]="optionsKategori1">
              {{ optionsKategori1 }}
            </nb-option>
          </nb-autocomplete>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <nb-card>
            <nb-card-body>
              <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirm($event, kategori1.value)"
                (editConfirm)="onEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
              </ng2-smart-table>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>

  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit('dsa')">Submit</button>
  </nb-card-footer>
</nb-card>
