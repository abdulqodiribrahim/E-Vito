<nb-card size="giant">
  <nb-card-header>Enter Bayar HUtang Supplier
    <div class="box">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #tanggalTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput"
                [nbDatepicker]="tanggalTransaksiDate" placeholder="Tanggal Transaksi">
              <nb-datepicker #tanggalTransaksiDate></nb-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #noTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="No.Transaksi">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #noDokument nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="No.Dokumen">
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #kodeSupplier nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Kode Supplier" (click)="onClickSupplier()" [ngModel]="valueKodeSupplier"
                (ngModelChange)="onModelChangeKodeSupplier($event)" [nbAutocomplete]="autoKodeSupplier" />
              <nb-autocomplete #autoKodeSupplier>
                <nb-option *ngFor="let optionsKodeSupplier of filteredNgModelOptionsKodeSupplier$ | async"
                  [value]="optionsKodeSupplier">
                  {{ optionsKodeSupplier }}
                </nb-option>
              </nb-autocomplete>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #namaSupplier [formControl]="namaSup" nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Nama Supplier">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #alamatSupplier [formControl]="alamatSup" nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Alamat Supplier">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="box">
      <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirm($event)"
        (editConfirm)="onEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>

  </nb-card-body>

  <nb-card-footer>
    <div class="box">
      <div class="row">
        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-12">
              <input #totalHutang nbInput fullWidth fieldSize="15px" class="tinyInput" type="number"
                placeholder="Total Hutang">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #totalBayar nbInput fullWidth fieldSize="15px" class="tinyInput" type="number"
                placeholder="Total Bayar">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #sisaHutang nbInput fullWidth fieldSize="15px" class="tinyInput" type="number"
                placeholder="Sisa Hutang">
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-12">
              <input #cashRp nbInput fullWidth fieldSize="15px" class="tinyInput" type="number" placeholder="Cash (Rp)">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #transferRp nbInput fullWidth fieldSize="15px" class="tinyInput" type="number"
                placeholder="Transfer (Rp)">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #cekRp nbInput fullWidth fieldSize="15px" class="tinyInput" type="number" placeholder="Cek (Rp)">
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-12">
              <input #totalBayar2 nbInput fullWidth fieldSize="15px" class="tinyInput" type="number"
                placeholder="Total Bayar">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #kembali nbInput fullWidth fieldSize="15px" class="tinyInput" type="number" placeholder="Kembali">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #noCek nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="No.Cek">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #namaBank nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="Nama Bank">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #atasNama nbInput fullWidth fieldSize="15px" class="tinyInput" type="text" placeholder="Atas Nama">
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #tanggalCek nbInput fullWidth fieldSize="15px" class="tinyInput" [nbDatepicker]="tanggalCekDate"
                placeholder="Tanggal Cek">
              <nb-datepicker #tanggalCekDate></nb-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #tanggalCair nbInput fullWidth fieldSize="15px" class="tinyInput" [nbDatepicker]="tanggalCairDate"
                placeholder="Tanggal Cair">
              <nb-datepicker #tanggalCairDate></nb-datepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(tanggalTransaksi, noTransaksi, noDokument, kodeSupplier, namaSupplier, alamatSupplier,
    totalHutang, totalBayar, sisaHutang, cashRp, transferRp, cekRp, totalBayar2, kembali,
    noCek, namaBank, atasNama, tanggalCek, tanggalCair)">Submit</button>
  </nb-card-footer>
</nb-card>
