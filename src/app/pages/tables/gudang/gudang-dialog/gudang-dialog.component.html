<nb-card size="giant">
  <nb-card-header>Enter Gudang</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="text" placeholder="Kode Gudang" #kode_gudang>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <nb-checkbox (checkedChange)="toggle($event)">Default Area</nb-checkbox>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="text" placeholder="Nama Gudang" #nama_gudang>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="text" placeholder="Contact Person" #contact_person>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <textarea nbInput fullWidth fieldSize="small" type="text" placeholder="Alamat" #alamat></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="text" placeholder="Kota" #kota>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="number" placeholder="Kode Pos" #kode_pos>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="email" placeholder="Email" #email>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="text" placeholder="Telp" #telp>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <input nbInput fullWidth fieldSize="small" type="text" placeholder="Fax" #fax>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <textarea nbInput fullWidth fieldSize="small" type="text" placeholder="Keterangan" #keterangan></textarea>
        </div>
      </div>
    </div>

  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success"
    (click)="submit(
      kode_gudang.value,
      nama_gudang.value,
      contact_person.value,
      alamat.value,
      kota.value,
      kode_pos.value,
      email.value,
      telp.value,
      fax.value,
      keterangan.value
      )">Submit</button>
  </nb-card-footer>
</nb-card>
