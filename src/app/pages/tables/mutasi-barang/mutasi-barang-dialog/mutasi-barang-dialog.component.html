<nb-card size="giant">
  <nb-card-header>Enter Mutasi Barang
    <div class="box">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #noTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="No.Transaksi">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #tanggalTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput" [nbDatepicker]="tanggalTransaksiDate"
                placeholder="Tanggal Transaksi">
              <nb-datepicker #tanggalTransaksiDate></nb-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #kodeSupplier nbInput fullWidth type="text" fieldSize="small" placeholder="Kode Supplier"
                [ngModel]="valueKodeSupplier" (ngModelChange)="onModelChangeKodeSupplier($event)"
                [nbAutocomplete]="autoKodeSupplier" />
              <nb-autocomplete #autoKodeSupplier>
                <nb-option *ngFor="let optionsKodeSupplier of filteredNgModelOptionsKodeSupplier$ | async"
                  [value]="optionsKodeSupplier">
                  {{ optionsKodeSupplier }}
                </nb-option>
              </nb-autocomplete>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-5">
              <input #dariGudang nbInput fullWidth type="text" fieldSize="small" placeholder="Dari Gudang"
                [ngModel]="valueDariGudang" (ngModelChange)="onModelChangeDariGudang($event)"
                [nbAutocomplete]="autoDariGudang" />
              <nb-autocomplete #autoDariGudang>
                <nb-option *ngFor="let optionsDariGudang of filteredNgModelOptionsDariGudang$ | async"
                  [value]="optionsDariGudang">
                  {{ optionsDariGudang }}
                </nb-option>
              </nb-autocomplete>
            </div>
            <div class="col-lg-7">
              <input #namaDariGudang nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Nama Gudang">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-5">
              <input #keGudang nbInput fullWidth type="text" fieldSize="small" placeholder="Ke Gudang"
                [ngModel]="valueKeGudang" (ngModelChange)="onModelChangeKeGudang($event)"
                [nbAutocomplete]="autoKeGudang" />
              <nb-autocomplete #autoKeGudang>
                <nb-option *ngFor="let optionsKeGudang of filteredNgModelOptionsKeGudang$ | async"
                  [value]="optionsKeGudang">
                  {{ optionsKeGudang }}
                </nb-option>
              </nb-autocomplete>
            </div>
            <div class="col-lg-7">
              <input #namaKeGudang nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Nama Gudang">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #keterangan nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Keterangan">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="box">
      <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirm($event)"
        (editConfirm)="onEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <div class="box">
      <div class="row">
        <div class="col-lg-12">
          <input #totalHutang nbInput fullWidth fieldSize="15px" class="tinyInput" type="number"
            placeholder="Total Hutang">
        </div>
      </div>
    </div>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(noTransaksi, tanggalTransaksi, kodeSupplier,
    dariGudang, namaDariGudang, keGudang, namaKeGudang, keterangan,
    totalHutang)">Submit</button>
  </nb-card-footer>
</nb-card>
