<nb-card fullscreen>
  <nb-card-header>Enter Area</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input #area nbInput fullWidth id="area" type="text" placeholder="Area">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <nb-checkbox (checkedChange)="toggle($event)">Default Area</nb-checkbox>
        </div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(area.value)">Submit</button>
  </nb-card-footer>
</nb-card>
