<nb-card size="giant">
  <nb-card-header>Enter Pengeluaran
    <div class="box">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #noTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="No.Transaksi">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #tanggalTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput"
                [nbDatepicker]="tanggalTransaksiDate" placeholder="Tanggal Transaksi">
              <nb-datepicker #tanggalTransaksiDate></nb-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #noDokument nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="No.Dokumen">
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #kategori1 nbInput fullWidth type="text" fieldSize="small" placeholder="Kategori 1"
                [ngModel]="valueKategori1" (ngModelChange)="onModelChangeKategori1($event)"
                [nbAutocomplete]="autoKategori1" />
              <nb-autocomplete #autoKategori1>
                <nb-option *ngFor="let optionsKategori1 of filteredNgModelOptionsKategori1$ | async"
                  [value]="optionsKategori1">
                  {{ optionsKategori1 }}
                </nb-option>
              </nb-autocomplete>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #kategori2 nbInput fullWidth type="text" fieldSize="small" placeholder="Kategori 2"
                [ngModel]="valueKategori2" (ngModelChange)="onModelChangeKategori2($event)"
                [nbAutocomplete]="autoKategori2" />
              <nb-autocomplete #autoKategori2>
                <nb-option *ngFor="let optionsKategori2 of filteredNgModelOptionsKategori2$ | async"
                  [value]="optionsKategori2">
                  {{ optionsKategori2 }}
                </nb-option>
              </nb-autocomplete>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="box">
      <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirm($event, noTransaksi)"
        (editConfirm)="onEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <div class="box">
      <div class="row">
        <div class="col-lg-12">
          <input #totalHutang nbInput fullWidth fieldSize="15px" class="tinyInput" type="number"
            status="primary" placeholder="Total Hutang">
        </div>
      </div>
    </div>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success"
      (click)="submit(noTransaksi, tanggalTransaksi, noDokument, kategori1, kategori2, totalHutang)">Submit</button>
  </nb-card-footer>
</nb-card>
