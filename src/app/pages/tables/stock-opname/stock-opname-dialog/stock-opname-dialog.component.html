<nb-card size="giant">
  <nb-card-header>Enter Stock Opname
    <div class="box">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #noTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="No.Transaksi">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #tanggalTransaksi nbInput fullWidth fieldSize="15px" class="tinyInput"
                [nbDatepicker]="tanggalTransaksiDate" placeholder="Tanggal Transaksi">
              <nb-datepicker #tanggalTransaksiDate></nb-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #kodeGudang nbInput fullWidth type="text" fieldSize="small" placeholder="Kode Gudang"
                [ngModel]="valueKodeGudang" (ngModelChange)="onModelChangeKodeGudang($event)"
                [nbAutocomplete]="autoKodeGudang" />
              <nb-autocomplete #autoKodeGudang>
                <nb-option *ngFor="let optionsKodeGudang of filteredNgModelOptionsKodeGudang$ | async"
                  [value]="optionsKodeGudang">
                  {{ optionsKodeGudang }}
                </nb-option>
              </nb-autocomplete>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <input #namaGudang nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Nama Gudang">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #golongan nbInput fullWidth type="text" fieldSize="small" placeholder="Golongan"
                [ngModel]="valueGolongan" (ngModelChange)="onModelChangeGolongan($event)"
                [nbAutocomplete]="autoGolongan" />
              <nb-autocomplete #autoGolongan>
                <nb-option *ngFor="let optionsGolongan of filteredNgModelOptionsGolongan$ | async"
                  [value]="optionsGolongan">
                  {{ optionsGolongan }}
                </nb-option>
              </nb-autocomplete>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <input #keterangan nbInput fullWidth fieldSize="15px" class="tinyInput" type="text"
                placeholder="Keterangan">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="box">
      <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirm($event)"
        (editConfirm)="onEditConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(noTransaksi, tanggalTransaksi, kodeGudang,
    namaGudang, golongan, keterangan)">Submit</button>
  </nb-card-footer>
</nb-card>
